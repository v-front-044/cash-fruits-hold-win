<script type="module" src="@components/pages/index/index.js"></script>
<link rel="stylesheet" href="@components/pages/index/index.scss">

<main class="page">
	<div class="page__container">

		<div class="game">
			<div class="game__wrap">
				<!-- Header with jackpots and logo -->
				<div class="game__header">
					<div class="jackpot jackpot--mega">
						<span class="jackpot__label">MEGA</span>
						<span class="jackpot__value">1000</span>
					</div>
					<div class="game__logo">
						<img src="@img/logo.webp" alt="Logo">
					</div>
					<div class="jackpot jackpot--mini">
						<span class="jackpot__label">MINI</span>
						<span class="jackpot__value">100</span>
					</div>
				</div>

				<div class="game__field">
					<div class="drum">
						<div class="drum__spinner">
							<div class="drum__column">
								<div class="drum__image"><img src="@img/icon/icon-1.webp" alt="Icon game"></div>
								<div class="drum__image"><img src="@img/icon/icon-2.webp" alt="Icon game"></div>
								<div class="drum__image"><img src="@img/icon/icon-3.webp" alt="Icon game"></div>
							</div>
							<div class="drum__column">
								<div class="drum__image"><img src="@img/icon/icon-5.webp" alt="Icon game"></div>
								<div class="drum__image"><img src="@img/icon/icon-6.webp" alt="Icon game"></div>
								<div class="drum__image"><img src="@img/icon/icon-7.webp" alt="Icon game"></div>
							</div>
							<div class="drum__column">
								<div class="drum__image"><img src="@img/icon/icon-1.webp" alt="Icon game"></div>
								<div class="drum__image"><img src="@img/icon/icon-2.webp" alt="Icon game"></div>
								<div class="drum__image"><img src="@img/icon/icon-3.webp" alt="Icon game"></div>
							</div>
							<div class="drum__column">
								<div class="drum__image"><img src="@img/icon/icon-5.webp" alt="Icon game"></div>
								<div class="drum__image"><img src="@img/icon/icon-6.webp" alt="Icon game"></div>
								<div class="drum__image"><img src="@img/icon/icon-7.webp" alt="Icon game"></div>
							</div>
							<div class="drum__column">
								<div class="drum__image"><img src="@img/icon/icon-1.webp" alt="Icon game"></div>
								<div class="drum__image"><img src="@img/icon/icon-2.webp" alt="Icon game"></div>
								<div class="drum__image"><img src="@img/icon/icon-3.webp" alt="Icon game"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="menu">
				<!-- Top row -->
				<div class="menu__top">
					<div class="menu__balance">
						<span class="menu__balance-label">FREEPLAY</span>
						<span class="menu__balance-value menu__info"><span class="number">10000</span></span>
					</div>
					<div class="menu__status">FREEPLAY</div>
					<div class="menu__bet-display menu__credit">
						<span class="menu__bet-label">BET</span>
						<span class="menu__bet-value"><span class="number">1</span></span>
					</div>
				</div>
				<!-- Bottom row -->
				<div class="menu__bottom">
					<div class="menu__box">
						<a href="#" class="menu__btn menu__btn--sound menu__sound">
							<span class="menu__btn-icon"></span>
						</a>
						<button type="button" class="menu__btn menu__btn--info">
							<span class="menu__btn-icon">i</span>
						</button>
					</div>

					<div class="menu__wrap">
						<a href="#" class="menu__btn menu__btn--arrow menu__button-arrow increase">
							<span class="menu__btn-icon">&#9664;</span>
						</a>
						<div class="menu__bets">
							<button type="button" class="menu__bet-btn active">1</button>
							<button type="button" class="menu__bet-btn">5</button>
							<button type="button" class="menu__bet-btn">10</button>
							<button type="button" class="menu__bet-btn">20</button>
							<button type="button" class="menu__bet-btn">30</button>
						</div>
						<a href="#" class="menu__btn menu__btn--arrow menu__button-arrow bottom reduce">
							<span class="menu__btn-icon">&#9654;</span>
						</a>
					</div>

					<div class="menu__box">
						<a href="#" class="menu__btn menu__btn--auto menu__button-auto">
							<span class="menu__btn-icon"></span>
						</a>
						<a href="#" class="menu__btn menu__btn--spin menu__button-spin">
							<span class="menu__btn-text">START</span>
						</a>
					</div>
				</div>
			</div>

			<div class="popup">
				<div class="popup__overlay"></div>
				<div class="popup__content">
					<div class="popup__inner">
						<h2 class="popup__title">Congratulations!</h2>
						<p class="popup__text">Ready to continue playing?</p>
						<a class="cta-button" href="#">Download Now</a>
					</div>
				</div>
			</div>
		</div>

	</div>
</main>
